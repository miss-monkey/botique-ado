<div class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false" role="status" aria-live="polite" aria-atomic="true">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header d-flex bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 btn-close text-dark" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body d-flex bg-white">
        {{ message }}        
    </div>
</div>
